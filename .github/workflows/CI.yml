name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-bot:
    name: Build Bot Module
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven
    - name: Build bot module
      run: mvn -B package --file pom.xml -pl bot -am

  build-scrapper:
    name: Build Scrapper Module
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven
    - name: Build scrapper module
      run: mvn -B package --file pom.xml -pl scrapper -am

  build-full:
    name: Build Full Project
    runs-on: ubuntu-latest
    needs: [build-bot, build-scrapper]

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven
    - name: Build entire project
      run: mvn -B package --file pom.xml

